<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Sun Salutations Counter</title>
    </head>
    <body>
        <div class="container">
       <h1>Sun Salutations executed:</h1>
       <h2 id="count-el">0</h2>
       <button id="increment-btn" onclick="increment()">INCREMENT</button>
       <button id="save-btn" onclick="save()">SAVE</button>
       <p id="save-el">Previous number: </p>
       <p>Total number of Sun Salutations: </p>
       <p id="total-el" onclick="increment()">0</p>
    </div>
    </body>
    <script src="index.js"></script>
</html>
